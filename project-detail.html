<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Details - Batya Shurin Architect">
    <title>Project Details - Batya Shurin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-phone">050-1234567</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#home" class="nav-link" data-translate="nav.home">Home</a></li>
                <li><a href="index.html#projects" class="nav-link" data-translate="nav.projects">Projects</a></li>
                <li><a href="index.html#about" class="nav-link" data-translate="nav.about">About</a></li>
                <li><a href="index.html#contact" class="nav-link" data-translate="nav.contact">Contact</a></li>
            </ul>
            <button class="lang-switcher" id="langSwitcher" aria-label="Switch language">
                <span id="langText">עברית</span>
            </button>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Project Detail Section -->
    <section class="project-detail">
        <div class="container">
            <!-- Back Button -->
            <a href="index.html#projects" class="back-button">
                <span data-translate="project_detail.back">← Back to Projects</span>
            </a>

            <!-- Project Heading -->
            <div class="project-detail-header">
                <h1 class="project-detail-title" id="projectTitle">Project Name</h1>
            </div>

            <!-- Image Slider -->
            <div class="image-slider-container">
                <div class="slider-wrapper">
                    <button class="slider-btn slider-btn-prev" id="prevBtn" aria-label="Previous image">
                        <span>‹</span>
                    </button>
                    
                    <div class="slider-viewport">
                        <div class="slider-track" id="sliderTrack">
                            <!-- Images will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <button class="slider-btn slider-btn-next" id="nextBtn" aria-label="Next image">
                        <span>›</span>
                    </button>
                </div>
                
                <!-- Slider Indicators -->
                <div class="slider-indicators" id="sliderIndicators">
                    <!-- Indicators will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 <span data-translate="footer.text">Batya Shurin - Architect. All rights reserved.</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="project-detail.js"></script>
</body>
</html>
