<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Details - Batya Shurin Architect">
    <title>Project Details - Batya Shurin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo" aria-label="Home">
                <img src="logo.jpeg" alt="Batya logo">
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link" data-translate="nav.home">Home</a></li>
                <li><a href="projects.html" class="nav-link" data-translate="nav.projects">Projects</a></li>
                <li><a href="about.html" class="nav-link" data-translate="nav.about">About</a></li>
                <li><a href="contact.html" class="nav-link" data-translate="nav.contact">Contact</a></li>
            </ul>
            <button class="lang-switcher" id="langSwitcher" aria-label="Switch language">
                <span id="langText">עברית</span>
            </button>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Project Detail Section -->
    <section class="project-detail">
        <div class="container">
            <!-- Back Button -->
            <a href="projects.html" class="back-button">
                <span data-translate="project_detail.back">← Back to Projects</span>
            </a>

            <!-- Project Heading -->
            <div class="project-detail-header">
                <h1 class="project-detail-title" id="projectTitle">Project Name</h1>
            </div>

            <!-- Image Slider -->
            <div class="image-slider-container">
                <div class="slider-wrapper">
                    <button class="slider-btn slider-btn-prev" id="prevBtn" aria-label="Previous image">
                        <span>‹</span>
                    </button>
                    
                    <div class="slider-viewport">
                        <div class="slider-track" id="sliderTrack">
                            <!-- Images will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <button class="slider-btn slider-btn-next" id="nextBtn" aria-label="Next image">
                        <span>›</span>
                    </button>
                </div>
                
                <!-- Slider Indicators -->
                <div class="slider-indicators" id="sliderIndicators">
                    <!-- Indicators will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title" data-translate="contact.title">Contact</h2>
            <p class="section-subtitle" data-translate="contact.subtitle">Let's talk about your project</p>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <h3 data-translate="contact.phone_label">Phone</h3>
                        <p>050-1234567</p>
                    </div>
                    <div class="contact-item">
                        <h3 data-translate="contact.email_label">Email</h3>
                        <p>batya@example.com</p>
                    </div>
                    <div class="contact-item">
                        <h3 data-translate="contact.address_label">Address</h3>
                        <p data-translate="contact.address">Tel Aviv, Israel</p>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name" data-translate="form.name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" data-translate="form.phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-translate="form.email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-translate="form.message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-translate="form.submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-brand">
                <img src="logo.jpeg" alt="Batya logo" class="footer-logo">
            </div>
            <p>&copy; 2024 <span data-translate="footer.text">Batya Shurin - Architect. All rights reserved.</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="project-detail.js"></script>
</body>
</html>
