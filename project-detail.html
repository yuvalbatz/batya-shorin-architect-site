<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>פרטי פרויקט - בתיה שורין</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-phone">050-1234567</div>
            <div class="nav-brand">בתיה שורין</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#home" class="nav-link">בית</a></li>
                <li><a href="index.html#projects" class="nav-link">פרויקטים</a></li>
                <li><a href="index.html#about" class="nav-link">אודות</a></li>
                <li><a href="index.html#contact" class="nav-link">צור קשר</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Project Detail Section -->
    <section class="project-detail">
        <div class="container">
            <!-- Back Button -->
            <a href="index.html#projects" class="back-button">
                <span>← חזרה לפרויקטים</span>
            </a>

            <!-- Project Heading -->
            <div class="project-detail-header">
                <h1 class="project-detail-title" id="projectTitle">שם הפרויקט</h1>
            </div>

            <!-- Image Slider -->
            <div class="image-slider-container">
                <div class="slider-wrapper">
                    <button class="slider-btn slider-btn-prev" id="prevBtn" aria-label="תמונה קודמת">
                        <span>‹</span>
                    </button>
                    
                    <div class="slider-viewport">
                        <div class="slider-track" id="sliderTrack">
                            <!-- Images will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <button class="slider-btn slider-btn-next" id="nextBtn" aria-label="תמונה הבאה">
                        <span>›</span>
                    </button>
                </div>
                
                <!-- Slider Indicators -->
                <div class="slider-indicators" id="sliderIndicators">
                    <!-- Indicators will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 בתיה שורין - אדריכלית. כל הזכויות שמורות.</p>
